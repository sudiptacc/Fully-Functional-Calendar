<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fully Functional Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background"></div>
    <!-- flex container, with calendar heading and calendar body as items-->
    <div id="calendar">
        <div id="calendar-heading">
            <h1 id="calendar-info"></h1>
            <div id="month-change-buttons">
                <!-- button to go to previous month -->
                <button type="button" id="decrease-month" onclick="calendarChangeMonth(false)">
                    ◄
                </button>
                <!-- button to go to the next month -->
                <button type="button" id="increase-month" onclick="calendarChangeMonth(true)">
                    ►
                </button>
            </div>
        </div>
        <div id="calendar-main">
            <!-- calendar body elements added in index.js -->
            <table id="calendar-table">
            </table>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
